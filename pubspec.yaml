name: random_cat_facts
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_launcher_icons: ^0.14.2
  flutter_screenutil: ^5.9.3
  http: ^1.2.2
  rename_app: ^1.6.1
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-VariableFont_wght.ttf
          weight: 500
          style: normal


flutter_launcher_icons:
  android: "adaptive"
  ios: true
  image_path: "assets/images/smaller_cat.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/smaller_cat.png"


  web:
    generate: true
    image_path: "assets/images/smaller_cat.png"
    background_color: "#F5A623"
    theme_color: "#F5A623"
  windows:
    generate: true
    image_path: "assets/images/smaller_cat.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "assets/images/smaller_cat.png"


flutter_native_splash:
  color: "#FFFFFF" 

  image: assets/images/smaller_cat.png 

  android: true
  ios: true

  fullscreen: true
  color_ios: "#FFFFFF"

  color_dark: "#FFFFFF"
  image_dark: assets/images/smaller_cat.png

  android_12:
    image: assets/images/smaller_cat.png
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"
    image_dark: assets/images/smaller_cat.png
    color_dark: "#FFFFFF"
    icon_background_color_dark: "#FFFFFF"



  android_gravity: center
  ios_content_mode: center

